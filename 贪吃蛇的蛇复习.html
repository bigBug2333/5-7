<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #map {
      width: 800px;
      height: 600px;
      background-color: #ccc;
      margin: 0 auto;
      position: relative;
    }

    button {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<button>开始游戏</button>
<div id="map"></div>
    <script>
        function Snake(options) {
            options = options || {};
            this.width = options.width || 20;
            this.height = options.height || 20;
            this.headColor = options.bgColor || "green";
            this.bodyColor = options.bgColor || "red";
            this.body = [
                {x:2, y:0},
                {x:1, y:0},
                {x:0, y:0},
            ];
        }
        Snake.prototype.render = function (target) {
            for (var i = 0; i < this.body.length; i++) {
                var span = document.createElement("span");
                span.style.width = this.width + "px";
                span.style.height = this.width + "px";
                span.style.backgroundColor = i === 0?this.headColor:this.bodyColor;
                span.style.position = "absolute";
                span.style.left = this.body[i].x * this.width + "px";
                span.style.top = this.body[i].y * this.height + "px";
                target.appendChild(span);
            }
        }

        var map = document.querySelector("#map");
        var s = new Snake();
        s.render(map);



    </script>
</body>
</html>
